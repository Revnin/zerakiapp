<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Report - Zeraki</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    .report-card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      max-width: 700px;
      margin: 20px auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
    }
    .report-header {
      background-color: #eaf3fb;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    .report-header h2 {
      margin: 0;
      font-size: 24px;
      color: #003366;
    }
    .report-header p {
      margin: 0;
      font-weight: 600;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    table th {
      background-color: #003366;
      color: #fff;
    }
    table tr:hover {
      background-color: #f1f9ff;
    }
    .summary {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      background-color: #003366;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0054a6;
    }
    @media screen and (max-width: 600px) {
      .report-card {
        padding: 16px;
        margin: 10px;
      }
      table th, table td {
        font-size: 14px;
        padding: 8px;
      }
      .report-header h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="report-card">
    <div class="report-header">
      <h2>üè´ Kitui School</h2>
      <p>End of Term Report Form</p>
      <p style="font-size: 14px;">Term 2, 2025</p>
    </div>

    <p><strong>Name:</strong> <span id="studentName"></span></p>
    <p><strong>Admission No:</strong> <span id="studentAdm"></span></p>
    <p><strong>Class:</strong> <span id="studentClass"></span></p>
    <p><strong>Stream:</strong> <span id="studentStream"></span></p>

    <table id="marksTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Mark</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary">
      <p>Average: <span id="average"></span></p>
      <p>Class Position: <span id="classPosition"></span></p>
      <p>Stream Position: <span id="streamPosition"></span></p>
    </div>

    <div style="margin-top: 40px;">
      <h3 style="text-align: center;">üìä Subject Performance</h3>
      <canvas id="marksChart" width="400" height="200"></canvas>
    </div>

    <button onclick="window.print()">üñ®Ô∏è Print Report</button>
  </div>

  <!-- Firebase + Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/student-dashboard.js"></script>
</body>
</html>
